<!DOCTYPE HTML>
<html lang="en">
&nbsp<link rel="stylesheet" href="drop5.css">
<head>
    <meta charset="UTF-8">
    <title>Enrollment Form</title>
  <style>
  body {background-image:url("ex.jpg");
        /* Basic Styling */
        form {
          width: 400px;
          margin: 0 auto;
          padding: 20px;
          border: 10px solid red;
          border-radius: 5px;
        }

        label {
          display: block;
          margin-bottom: 5px;
          font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea {
          width: 100%;
          padding: 10px;
          margin-bottom: 15px;
          border: 1px solid #ccc;
          border-radius: 3px;
          box-sizing: border-box;
        }

        input type=["submit"] {
          background-color: #4CAF50; /* Green */
          border: none;
          color: white;
          padding: 10px 20px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          border-radius: 3px;
          cursor: pointer;
        }

        /* Hover Effect on Submit Button */
        input[type="submit"]:hover {
          background-color: #45a049; /* Darker Green */
        }

        /* Styling for Error Messages */
        .error {
          color: red;
          font-size: 14px;
          margin-bottom: 10px;
        }
    </style>
</head>
